<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Build Archives</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #2b145a, #0b0614 60%);
      color: #fff;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 64px;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      color: #b88cff;
    }

    .nav-buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .nav-buttons button, .nav-buttons a {
      text-decoration: none;
      padding: 12px 26px;
      border-radius: 999px;
      font-weight: 600;
      color: #fff;
      border: 2px solid #9b5cff;
      cursor: pointer;
      background: none;
      transition: all 0.2s ease;
    }

    .nav-buttons button:hover, .nav-buttons a:hover {
      background: #9b5cff;
    }

    .discord {
      border-color: #5865F2 !important;
    }

    .discord:hover {
      background: #5865F2;
    }

    /* MAIN CONTENT */
    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 120px 64px;
      text-align: center;
    }

    .archive-buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .archive-buttons a {
      padding: 16px 34px;
      border-radius: 999px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border: 2px solid #b88cff;
      transition: all 0.2s ease;
      display: inline-block;
    }

    .archive-buttons a:hover {
      background: #b88cff;
    }

    /* HIDDEN */
    .hidden {
      display: none;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header {
        padding: 20px 24px;
        flex-direction: column;
        gap: 16px;
      }

      main {
        padding: 80px 24px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="title">Project Builds</div>

    <div class="nav-buttons">
      <button onclick="showBuilds()">Builds Archives</button>
      <a
        href="https://discord.gg/5cezKQCuTu"
        class="discord"
        target="_blank"
        rel="noopener"
      >
        Discord
      </a>
    </div>
  </header>

  <main>
    <div id="archives" class="hidden">
      <h1>Builds Archives</h1>
      <div class="archive-buttons">
        <a href="https://builds.cbn.lol/builds" target="_blank" rel="noopener">CBN Builds</a>
        <a href="https://builds.fortforge.dev/builds" target="_blank" rel="noopener">fortforge.dev</a>
      </div>
    </div>
    <div id="welcome">
      <h1>Welcome to Project Builds</h1>
      <p>
        Click the "Builds Archives" button above to access all available builds.
        Join the Discord to stay up-to-date!
      </p>
    </div>
  </main>

  <script>
    function showBuilds() {
      document.getElementById('welcome').classList.add('hidden');
      document.getElementById('archives').classList.remove('hidden');
    }
  </script>

</body>
</html>
